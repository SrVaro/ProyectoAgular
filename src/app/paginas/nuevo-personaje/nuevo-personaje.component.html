<div class="modal-header">
    <h3> Creacion de un nuevo personaje </h3>
</div>
<div class="modal-body">
    <form (ngSubmit)="newPJ(newPJForm.value)" [formGroup]="newPJForm">
        <input type="hidden" formControlName="id">
        
        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre">
        <br>
        
        <label for="url_img">Imagen</label>
        <input type="url" formControlName="url">
        <br>

        <label for="descripcion">Descripcion:</label>
        <textarea  formControlName="descripcion" > </textarea>
        <br>

        <label for="saga">Saga</label>
        <input type="text" formControlName="saga">
        <br>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger " (click)="bsModalRef.hide()">Cancelar</button>
            <input type="submit"  class="btn btn-primary" [disabled]="!newPJForm.valid" value="Agregar">
        </div>
    </form>

    
</div>
